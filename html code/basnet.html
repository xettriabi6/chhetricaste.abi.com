        <h1><center>BASNET/BASNYET</center></h1>
        <font size="4">Basnet/Basnyat is a surname of Khasas of Nepal and India. It is commonly found among Jharra Chhetri community. There are five different branches of Basnets in Nepal: The Shreepali (Sripali) Jumli Basnets of Jumla bharadwaja later Gorkha.</font>
